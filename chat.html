<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chat {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      transition: all 0.3s ease;
      line-height: 1.4;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #f1f1f1;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    #inputArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }

    #userInput:focus {
      border-color: #007bff;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #recordBtn {
      padding: 14px;
      font-size: 18px;
      border-radius: 50%;
      background-color: #0a84ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    audio {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendTextMessage()">Send Text</button>
      <button id="recordBtn" title="Hold to record">ðŸŽ¤</button>
    </div>
    <audio id="audioPlayback" controls></audio>
  </div>

  <script>
    const webhookUrl = "http://localhost:5678/webhook-test/chatbot";  // Your n8n webhook URL

    // Function to append message to the chat
    function appendMessage(text, className) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.classList.add("message", className);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Function to send text message
    async function sendTextMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";  // Clear input field after sending

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const contentType = res.headers.get("content-type") || "";
        
        if (contentType.includes("audio")) {
          const audioBlob = await res.blob();
          playAudioFromBlob(audioBlob);
          appendMessage("Bot sent audio reply.", "bot");
        } else {
          const responseText = await res.text();
          appendMessage(responseText, "bot");
        }
      } catch (err) {
        console.error("Error:", err);
        appendMessage("Bot: Error - " + err.message, "bot");
      }
    }

    // Function to play audio in the audio player
    function playAudioFromBlob(blob) {
      const audioPlayback = document.getElementById("audioPlayback");
      const audioUrl = URL.createObjectURL(blob);
      audioPlayback.src = audioUrl;
      audioPlayback.play();
    }

    // Voice recording logic
    let mediaRecorder;
    let audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        audioChunks = [];
        sendAudioBlob(blob);  // Send the audio to the server
      };

      // Start recording when the user presses down the button
      recordBtn.addEventListener("mousedown", () => {
        audioChunks = [];
        mediaRecorder.start();
        recordBtn.textContent = "ðŸŽ™ Recording...";
      });

      // Stop recording when the user releases the button
      recordBtn.addEventListener("mouseup", () => {
        mediaRecorder.stop();
        recordBtn.textContent = "ðŸŽ¤";
      });

      // Mobile-specific recording behavior (touch events)
      recordBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        audioChunks = [];
        mediaRecorder.start();
        recordBtn.textContent = "ðŸŽ™ Recording...";
      });

      recordBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        mediaRecorder.stop();
        recordBtn.textContent = "ðŸŽ¤";
      });
    }).catch(err => {
      alert('Microphone access denied or not supported.');
      console.error(err);
    });

    // Send the recorded audio to the server
    function sendAudioBlob(blob) {
      const formData = new FormData();
      formData.append("data", blob, "recording.webm");

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      })
      .then(response => {
        const contentType = response.headers.get("content-type") || "";
        
        if (contentType.includes("audio")) {
          return response.blob().then(audioBlob => {
            playAudioFromBlob(audioBlob);  // Play the bot's audio reply
            appendMessage("Bot sent audio reply.", "bot");
          });
        } else {
          return response.text().then(text => {
            appendMessage(text, "bot");
          });
        }
      })
      .catch(error => {
        console.error("Error sending audio:", error);
        appendMessage("Bot: Error sending audio.", "bot");
      });
    }
  </script>
</body>
</html>
